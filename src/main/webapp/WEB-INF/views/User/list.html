<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<p>
    <a href="/user/create">Create product</a>
</p>
<h1>User</h1>
<table border="1">
    <tr>
        <th>Address </th>
        <th>Email</th>
        <th>Avatar</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>PhoneNumber</th>
        <th>UserName</th>
        <th>Password</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.getAddress()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getAvatar()}"></td>
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getPhoneNumber()}"></td>
            <td th:text="${user.getUserName()}"></td>
            <td th:text="${user.getPassword()}"></td>

            <td><a th:href="@{/user/edit-user/__${user.id}__ }">Edit</a></td>
            <td><a th:href="@{/user/delete-user/__${user.id}__ }">Delete</a></td>
        </tr>
    </th:block>

</table>
</body>
</html>
