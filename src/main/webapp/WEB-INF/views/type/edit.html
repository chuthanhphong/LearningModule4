<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit tag</title>
</head>
<body>
<h1>Edit tag</h1>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-tag}" th:object="${tag}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td> name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>quantity add:</td>
            <td><input type="text" th:field="*{quantityAdd}"/></td>
        </tr>
        <tr>
            <td>quantity view:</td>
            <td><input type="text" th:field="*{quantityView}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update tag"></td>
        </tr>
    </table>
</form>
</body>
</html>html>
