<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div th:replace="/layout::top"></div>
    <div th:replace="/layout::menu"></div>
    <div class="row mt-3">
        <div th:replace="/layout::taskbar"></div>
        <div class="col-7 p-3" style="border: 1px solid; border-radius: 5px">
            <form method="post" action="/foods/create" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail2" class="form-label">Image</label>
                    <input type="file" class="form-control" name="file" id="exampleInputEmail2" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail3" class="form-label">Note</label>
                    <input type="text" class="form-control" name="note" id="exampleInputEmail3" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail4" class="form-label">Prepared time (minutes)</label>
                    <input type="number" class="form-control" name="preparedTime" id="exampleInputEmail4" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail5" class="form-label">Created date</label>
                    <input type="date" class="form-control" name="createdDate" id="exampleInputEmail5" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail6" class="form-label">Modified date</label>
                    <input type="date" class="form-control" name="modifiedDate" id="exampleInputEmail6" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail7" class="form-label">Modified date</label>
                    <input type="date" class="form-control" name="modifiedDate" id="exampleInputEmail7" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail8" class="form-label">Restaurant</label>
                    <select name="restaurant" id="exampleInputEmail8" class="form-control">
                        <option th:each="restaurant:${restaurants}" th:value="${restaurant.id}" th:text="${restaurant.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail9" class="form-label">Price</label>
                    <a href="/prices/create">Add price</a>
                    <input type="date" class="form-control" name="modifiedDate" id="exampleInputEmail9" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail10" class="form-label">Tag</label>
                    <select name="tag" id="exampleInputEmail10" class="form-control">
                        <option th:each="tag:${tags}" th:value="${tag.id}" th:text="${tag.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail11" class="form-label">Price</label>
                    <a href="/discount/create">Add discount </a>
                    <input type="date" class="form-control" name="modifiedDate" id="exampleInputEmail11" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail12" class="form-label">Type</label>
                    <select name="tag" id="exampleInputEmail12" class="form-control">
                        <option th:each="type:${types}" th:value="${type.id}" th:text="${type.name}"></option>
                    </select>
                </div>





                <button type="submit" class="btn btn-primary">Submit</button>
            </form>


        </div>
        <div th:replace="/layout::adv"></div>
    </div>
    <div th:replace="/layout::footer"></div>
</div>

</body>
</html>
